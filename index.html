<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt lịch online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.container {
  background: white;
  padding: 30px;
  width: 100%;
  max-width: 420px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  animation: fadeIn 0.8s ease;
}

h1 {
  text-align: center;
}

input, select, textarea, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
}

button {
  background: linear-gradient(135deg, #667eea, #764ba2);
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
.subtitle {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin-bottom: 20px;
}

input:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
}
button {
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
</style>

</head>

<body>

  <div class="container">
    <h1>Đặt lịch hẹn</h1>
<p class="subtitle">Vui lòng điền thông tin, chúng tôi sẽ liên hệ xác nhận</p>


    <form action="https://formspree.io/f/mgovnrzo" method="POST">
      <input type="text" name="name" placeholder="Họ và tên" required>
      <input type="tel" name="phone" placeholder="Số điện thoại" required>
      <input type="email" name="email" placeholder="Email">
      <input type="date" name="date" required>

      <select name="time" required>
        <option value="">Chọn giờ</option>
        <option>08:00 - 09:00</option>
        <option>09:00 - 10:00</option>
        <option>10:00 - 11:00</option>
      </select>

      <textarea name="note" placeholder="Ghi chú thêm"></textarea>

      <button type="submit">Đặt lịch</button>
    </form>
  </div>

</body>
</html>
